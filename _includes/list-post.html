  <div id="sidebar-button">
    <img src="/images/sidebar-button.png">
  </div>
  <div id="post-info">
    {% if page.cover %}
    <div id="cover-photo-container">
      <img id="cover-photo" src="/images/{{ page.cover }}">
    </div>
    {% endif %}
    <div id="info-container">
      <h2 id="title"><a href="{{ page.url }}">{{ post.title }}</a></h2>
      <span id="date">{{ post.date | date: "%-d %B %Y" }}</a>
    </div>
  </div>

  <div class="post">
    {{ content }}
  </div>

  <div id="sidebar-button">
    <img src="/images/sidebar-button.png">
  </div>
  <div id="post-info">
    {% if page.cover %}
    <div id="cover-photo-container">
      <img id="cover-photo" src="/images/{{ page.cover }}">
    </div>
    {% endif %}
    <div id="info-container">
      <h1 id="title">{{ page.title }}</h1>
      <span id="date">{{ page.date | date: "%-d %B %Y" }}</a>
    </div>
  </div>

  <div class="post">
    {{ content }}
  </div>
  <div class="colophon">
    <p>
      <span id="pub-date">Published on {{ page.date | date: "%-d %B %Y" }}</span> <span class="separator">&bull;</span> <a href="{{ page.url }}">Permalink</a>
    </p>
  </div>
